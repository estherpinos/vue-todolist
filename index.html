<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


  <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <div id="app" class="container">
    <div class="logo">
        <img src="img/Immagine WhatsApp 2023-09-29 ore 14.18.57_cdbcaac4.jpg" alt="">
    </div>

    <div class="new-task">
        <input 
        v-model="newTask" 
        type="text" 
        placeholder="Nuova task" 
        @keyup.enter="addTask"
        >
        <button @click="addTask">Aggiungi</button>
        <p 
        v-if="isError" 
        class="error">
        il nuovo caractere deve al meno avere 5 caratteri</p>
    </div>

    <div class="task-container">
      <ul v-if="tasks.length > 0">
          <li v-for="(task, index) in tasks">
              <span @click="underline" :class="{'underlined': isUnderlined}">{{ task.text }}</span>
              <i @click="removeTasks(index)" class="fa-solid fa-trash"></i>
          </li>
         
      </ul>
      <h3 v-else>Non ci sono task</h3>

  </div>

</div>



  

  <script src="script.js"></script>
</body>
</html>
